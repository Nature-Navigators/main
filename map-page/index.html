<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">   
        <div id="site-name">Featherly</div>
        <div id="location">
            <input type="text" id="location-input" placeholder="Enter location"></input>
            <img src="location.png" id="location-icon"/>
        </div>
    </div>
    <div class="container">
        <div id="sidebar-search">
            <div id="search-box">
                <input type="text" placeholder="  Search Species" id="search-input"></input>
                <img src="search.png" id="search">
            </div>
            <img id="filter" src="filter.png">
        </div>
        <div class="list-section">
            <div class="scrollable-list" id="scrollableList">
                
            </div>
        </div>
        <div class="image-section">
            <img src="floridamap.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
