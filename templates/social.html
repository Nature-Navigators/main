<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="../static/css/social.css">
</head>

<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const domNode = document.getElementById('app');

        // Header Component
        function Header() {
            return (
                <div className="navbar">
            <div className="navbar-left">
                <div className="beige-search-bar">
                    <img src="../static/images/search.png" alt="Search Icon" className="icon-left" />
                    <input type="text" placeholder="Search" />

                    <img src="../static/images/profile.png" alt="Profile Icon" className="icon-right" />
                </div>
                
                <div className="light-red-search-bar">
                    <img src="../static/images/search.png" alt="Search Icon" className="icon-left" />
                    <input type="text" placeholder="Search" />
                    <img src="../static/images/birdicon.png" alt="Bird Icon" className="icon-right" />
                </div>
            </div>
            <div className="navbar-right" >
                <span className="location-icon">
                    <img src="../static/images/location.png" alt="Location Icon" />
                </span >
                <span className="extra-icon">
                    <img src="../static/images/extra.png" alt="Extra Icon" />
                </span>
            </div>
        </div>
        );
        }

        // Sidebar Component
        function Sidebar() {
            const events = [
            {
                name: "Spring Bird Migration Walk",
                date: "October 3,2024",
                time: "8:00 AM",
                location: "City Park, Denver",
                image: "../static/images/birdevent1.jpg",
            },{
                name: "Bird Photography Workshop",
                date:"October 10, 2024",
                time:"10:00 AM",
                location: "Central Botanical Gardens" ,
                image: "../static/images/birdevent2.jpg",
            },
            {
                name: "Birdwatching 101",
                date:"October 14, 2024",
                time: "9:30 AM",
                location: "Riverwood Nature Reserve",
                image: "../static/images/birdevent3.jpg",
            },
            {
                name: "Falconry Experience",
                date:"October 20, 2024",
                time: "2:00 PM",
                location: "Eagles Nest Sanctuary" ,
                image: "../static/images/birdevent4.jpg",
            }];
            return (
                <div className="sidebar">
                <h2>Top Birding Events Near You</h2>
                <ul className="events-list" >
                    {events.map((event, index) => (
                        <li key={index} className="event-item">
                            <div className="event-image-container">
                                <img src={event.image}  alt={event.name} className="event-image" />
                                <span className= "favorite-icon">❤️</span>
                            </div>
                            <div className="event-details">
                                <h4>{event.name} </h4>
                                <p>{event.date} at {event.time}</p>
                                <p>{event.location}</p>
                            </div>
                        </li>
                    ))}
                </ul>
            </div>
            );
        }

        // Comment Section Component
        function CommentSection({ comments, onAddComment }) {
            const [comment, setComment] = React.useState("");

            const handleAddComment = () => {
                if (comment.trim()) {
                    onAddComment(comment);
                    setComment("");
                }
            };

            return (
                <div>
                    <div className="comment-box">
                        <textarea
                            value={comment}
                            onChange={(e) => setComment(e.target.value)}
                            placeholder="Add a comment..."
                        />
                        <button onClick={handleAddComment}>Comment</button>
                    </div>
                    <div className="comments-list">
                        {comments.map((c, index) => (
                            <p key={index}>{c}</p>
                        ))}
                    </div>
                </div>
            );
        }

        // Post Component
        function Post({ title, image, content }) {
            const [comments, setComments] = React.useState([]);

            const addComment = (comment) => {
                setComments([...comments, comment]);
            };

            return (
                <div className="post">
                    <div className="post-header">
                        <div className="profile-info">
                            <img src="../static/images/raven.png" alt="Profile Picture" className="profile-pic" />
                            <div className="profile-name-time">
                                <span className="profile-name">John Doe</span>
                                <span className="post-time">• 2 hours ago</span>
                            </div>
                        </div>
                    </div>
                    <h3>{title}</h3>
                    <img src={image} alt="Post Image" />
                    <p>{content}</p>
                    <CommentSection comments={comments} onAddComment={addComment} />
                </div>
            );
        }

        // Main Content Component
        function Content() {
            const posts = [
                {
                    image: "../static/images/bird3.jpg",
                },
                {
                    image: "../static/images/bird2.jpg",
                },
                {
                    image: "../static/images/bird1.jpg",
                }
            ];

            return (
                <div className="content">
                    {posts.map((post, index) => (
                        <Post key={index} title={post.title} image={post.image} content={post.content} />
                    ))}
                </div>
            );
        }

        // HomePage Component
        function HomePage() {
            return (
                <div>
                    <Header />
                    <div className="container">
                        <Sidebar />
                        <Content />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(domNode);
        root.render(<HomePage />);
    </script>
</body>

</html>
