<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featherly - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authstyle.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="signup">
    <!-- Logo section -->
    <div class="logo">
        <img src="{{ url_for('static', filename='images/raven.png')}}" alt="Featherly Logo">
        <h1>Featherly</h1>
    </div>
    <!-- Navigation icons -->
    <nav class="nav-icons">
        <a href="/" title="Home"><i class="fas fa-home"></i></a>
        <a href="/map" title="Map"><i class="fas fa-map"></i></a>
        <a href="/social" title="Social Media"><i class="fa-solid fa-users"></i></a>
    </nav>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <!-- Form header and image -->
                <h2>Come find your nest.</h2>
                <img class="nest" src="{{ url_for('static', filename='images/nest.png') }}" alt="Image">
            
                <form id="signin-form" method="POST" action="">
                    <!-- form fields -->
                    {{ form.hidden_tag() }}
                    {{ form.email }}
                    {{ form.username }}
                    {{ form.password }}
                    {{ form.confirm_password }}
                    
                    <!-- Submit button -->
                    <button id="button">Sign Up</button>
                    <script>
                        // Submit form on button click
                        document.getElementById("button").addEventListener("click", function () {
                            document.getElementById("signin-form").submit();
                        });
                    </script>
                    
                    <!-- Error handling -->
                    {% if form.errors %}
                    <script>
                        alert("{{  'Invalid Username!' if 'username' in form.errors else '' }} \n{{ 'Invalid email!' if 'email' in form.errors else '' }} \n{{ 'Invalid password!' if 'password' in form.errors else '' }} \n{{ 'Ensure your password match!' if 'confirm_password' in form.errors else '' }}");
                    </script>
                    {% endif %}
                    
                    <!-- Alert message -->
                    {% if alert_message %}
                    <script>
                        alert("{{ alert_message }}");
                    </script>
                    {% endif %}
                    
                    <!-- Link to sign in page -->
                    <p class="link"><a href="/signin">Already have an account?</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
